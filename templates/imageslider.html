<!doctype html>
<html>
<head>
  <title>Image Slider</title>
  <link rel ="stylesheet" type="text/css" href="imageslider.css"/>
</head>
<body>
  <h1>Image Slider</h1>
  <div class="slider">
    <div class="slide-viewer">
      <div class="slide-group">
        <div class="slide slide-1">
          <img src="http://edge.alluremedia.com.au/m/k/2016/01/shutterstock-programming.jpg"/>
        </div>
        <div class="slide slide-2">
          <img src="https://cdn-images-1.medium.com/max/2000/1*EL67FBAkuwI8vP132UftEg.jpeg"/>
        </div>
        <div class="slide slide-3">
          <img src="http://codingbasics.net/wp-content/uploads/2014/04/computer-programming.jpeg"/>
        </div>
        <div class="slide slide-4">
          <img src="https://programminghq.files.wordpress.com/2013/05/binary-code-big.jpg"/>
        </div>
      </div>
    </div>
    <div class="slide-buttons"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src = "imageslider.js"></script>
</body>
</html>
